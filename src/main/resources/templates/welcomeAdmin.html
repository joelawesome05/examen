<!DOCTYPE html>

        }

         table{

        border: 1px solid black;

        th, td {
           width: 25%;

        .columnaDer { padding: 10px; float: right; width: 45%; text-align: justify; }

        .buttonStats {

        text-decoration: none;

        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        }
        .buttonProfile{
        background-color: #2c8214;
        border: none;
        color: black;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;}
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;

        li a {

            padding: 14px 16px;
            text-decoration: none;

        li a:hover {

        #footer {
            clear: both;
            position: relative;
            z-index: 10;
            height: 2em;
            margin-top: -3em;
            background-color: #778f9b;

</head>
